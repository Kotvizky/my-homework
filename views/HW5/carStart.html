<div class="form-container">
    <h3 class="label label-default">Go!</h3>
    <form class="form-horizontal" name="profile" enctype="multipart/form-data"  method="POST" >
        <div class="form-group">
            <label for="speed" class="col-sm-2 control-label">Speed</label>
            <div class="col-sm-10">
                <input type="text" name = "speed" class="form-control" id="speed" placeholder="Speed"
                       {% if form.speed %}
                       value="{{ form.speed }}"
                       {% endif %}
                ><p>For reverse input negative value</p>
            </div>
        </div>

        <div class="form-group">
            <label for="distance" class="col-sm-2 control-label">Distance</label>
            <div class="col-sm-10">
                <input type="text" name = "distance" class="form-control" id="distance" placeholder="Distance"
                       {% if form.distance %}
                       value="{{ form.distance }}"
                       {% endif %}

                >
            </div>
        </div>

        <div class="form-group">
            <label for="power" class="col-sm-2 control-label">Power</label>
            <div class="col-sm-10">
                <input type="text" name = "power" class="form-control" id="power" placeholder="Power"
                       {% if form.power %}
                       value="{{ form.power }}"
                       {% else %}
                       value = 100
                       {% endif %}

                >
            </div>
        </div>


        <div class="form-group">
            <label for="transmission" class="col-sm-2 control-label">Transm.</label>
            <div class="col-sm-10">
                <select type="text" name = "transmission" class="form-control" id="transmission" placeholder="Distance">
                <option>auto</option>
                <option
                        {% if form.transmission == "manual" %}
                            selected
                        {% endif %}

                >manual</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Start</button>
            </div>
        </div>

    </form>
    {% if message %}
    <div class="panel">
        <pre>
{{ message }}
        </pre>
    </div>
    {% endif %}
</div>
